<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="topRow"></div>
            <div class="bottomRow"></div>
        </div>
        <div class="row1">
            <div id="clear" class="button">CLEAR</div>
            <div id="backspace" class="button">←</div>
            <div id="plusMinus" class="operator button">±</div>
        </div>
        <div class="row2">
            <div id="button7" class="number button">7</div>
            <div id="button8" class="number button">8</div>
            <div id="button9" class="number button">9</div>
            <div id="add" class="operator button">+</div>
        </div>
        <div class="row3">
            <div id="button4" class="number button">4</div>
            <div id="button5" class="number button">5</div>
            <div id="button6" class="number button">6</div>
            <div id="subtract" class="operator button">-</div>
        </div>
        <div class="row4">
            <div id="button1" class="number button">1</div>
            <div id="button2" class="number button">2</div>
            <div id="button3" class="number button">3</div>
            <div id="multiply" class="operator button">×</div>
        </div>
        <div class="row5">
            <div id="button0" class="number button">0</div>
            <div id="decimal" class="number button">.</div>
            <div id="equals" class="operator button">=</div>
            <div id="divide" class="operator button">÷</div>
        </div>
    </div>
</body>
</html>
